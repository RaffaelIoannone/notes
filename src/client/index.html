<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.runtime.min.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body class="light-theme">
    <header>
        <button type="button">Create new Note</button>
        <select id="theme-select">
            <option selected value="light-theme">Light theme</option>
            <option value="dark-theme">Dark theme</option>
            <option value="forrest-theme">Forrest theme</option>
        </select>
    </header>
    <main>
        <h1>My note application</h1>
        <h2>List</h2>

        <select id="sort-select">
            <option selected value="creationDate">By created Date</option>
            <option value="finishDate">By finish Date</option>
            <option value="importance">By importance</option>
        </select>

        <button type="button">Show finished</button>

        <div id="note-list-container"></div>

        <h2>Add</h2>
        <div id="note-form-container"></div>
    </main>
    <footer>&copy; Copyright 2020 Raffael Ioannone</footer>
</body>
</html>
